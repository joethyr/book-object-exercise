<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container text-center">
    <h1>My Library</h1>
    <table class="table table-striped">
      <tr>
        <th></th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
      </tr>
    </table>
    <button type="button" class="btn btn-success add-book-btn">Add Book</button>
    <div class="form-popup" id="bookForm">
      <!-- FORM -->
      <form class="submit-book-btn">
        <h2>Book Info</h2>
        <div class="row mb-3">
          <label for="bookTitleForm" class="col-sm col-form-label"
            >Title:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookTitleForm"
              name="bookTitleForm"
              placeholder="Harry Potter and The Secrets of Stones"
              maxlength="50"
              minlength="3"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="bookAuthorForm" class="col-sm col-form-label"
            >Author:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookAuthorForm"
              name="bookAuthorForm"
              placeholder="J.K. Rowling"
              maxlength="50"
              minlength="3"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="bookPagesForm" class="col-sm-2 col-form-label"
            >Pages:</label
          >
          <div class="col-sm-2">
            <input
              type="number"
              class="form-control"
              id="bookPagesForm"
              name="bookPagesForm"
              placeholder="348"
              min="1"
              max="10000"
              required
            />
          </div>
          <div class="col-sm">
            <label for="bookReadForm" class="col-sm-2 col-form-label"
              >Finished Reading?:</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bookReadForm"
                id="inlineRadio1"
                value="read"
              />
              <label class="form-check-label" for="inlineRadio1">yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="bookReadForm"
                id="inlineRadio2"
                value="unread"
                required
              />
              <label class="form-check-label" for="inlineRadio2">no</label>
            </div>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          <button type="reset" class="btn btn-danger btn-lg">Cancel</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
